<ion-header>

  <ion-navbar primary>
    <ion-title>ข้อมูลเยี่ยมบ้าน</ion-title>
    <ion-buttons end>
    <button (click)="save()">
      <ion-icon name="checkbox"></ion-icon>
    </button>
    <button (click)="remove()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
        <ion-list>
  <ion-grid>
    <item-group>
    <ion-item-divider>
      <ion-icon name="create" ></ion-icon>
      ข้อมูลรับบริการ
      </ion-item-divider>
    <ion-row>
      <ion-col>
        <ion-item>
    <ion-label floating>วันที่</ion-label>
    <ion-input type="date" [(ngModel)]="dateServ"></ion-input>
  </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
    <ion-label floating>เวลา</ion-label>
    <ion-input type="time" [(ngModel)]="timeServ"></ion-input>
  </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
  <ion-item>
    <ion-label floating>กิจกรรม</ion-label>
    <ion-select [(ngModel)]="communitySeviceId">
      <ion-option *ngFor="let com of communityServices" [value]="com.ovst_community_service_type_id">
        {{com.ovst_community_service_type_code}}-{{com.ovst_community_service_type_name}}
      </ion-option>
    </ion-select>
  </ion-item>
      </ion-col>
    </ion-row>
    </item-group>
    <item-group>
<ion-item-divider>
  <ion-icon name="clipboard" ></ion-icon>
  ข้อมูลการตรวจรักษา
  </ion-item-divider>
    <ion-row>
      <ion-col>
        <ion-item>
    <ion-label floating>SBP</ion-label>
    <ion-input type="number" [(ngModel)]="sbp"></ion-input>
  </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
    <ion-label floating>DBP</ion-label>
    <ion-input type="number" [(ngModel)]="dbp"></ion-input>
  </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
    <ion-label floating>ส่วนสูง (ซม.)</ion-label>
    <ion-input type="number" [(ngModel)]="height"></ion-input>
  </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
    <ion-label floating>น้ำหนัก (กก.)</ion-label>
    <ion-input type="number" [(ngModel)]="weight"></ion-input>
  </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
    <ion-label floating>Pluse</ion-label>
    <ion-input type="number" [(ngModel)]="pluse"></ion-input>
  </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
    <ion-label floating>FBS</ion-label>
    <ion-input type="number" [(ngModel)]="fbs"></ion-input>
  </ion-item>

      </ion-col>
    </ion-row>

<ion-row>
      <ion-col>
        <ion-item>
    <ion-label floating>CC</ion-label>
    <ion-input type="text" [(ngModel)]="cc"></ion-input>
  </ion-item>
      </ion-col>
    </ion-row>

<ion-row>
      <ion-col>
        <ion-item>
    <ion-label floating>คำแนะนำการปฏิบัติตัว</ion-label>
    <ion-input type="text" [(ngModel)]="advice"></ion-input>
  </ion-item>
      </ion-col>
    </ion-row>
</item-group>
  </ion-grid>
</ion-list>
</ion-content>
