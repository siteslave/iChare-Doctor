
<ion-header>

  <ion-navbar primary>
    <ion-title>สถิตย์ เรียนพิศ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="chat-box">
 <ion-list no-lines>
   <ion-item>
     <ion-avatar item-left>
      <img src="img/avatar-cher.png">
    </ion-avatar>
     <div class="chat-text stable-bg">สวัสดีครับ</div>
   </ion-item>
   <ion-item>
     <div item-right class="chat-text positive-bg">สวัสดีครับ</div>
   </ion-item>
   <ion-item>
     <div item-right class="chat-text positive-bg">มีอะไรให้รับใช้ครับ ทดสอบข้อความแบบยาวๆๆๆๆๆ ยาวๆๆๆๆๆ</div>
   </ion-item>
 </ion-list>

<div class="footer">
  <input class="input-chatbox" type="text" [(ngModel)]="chatBox" placeholder="Message..." />
</div>
</ion-content>
