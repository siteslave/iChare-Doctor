<ion-header>

  <ion-navbar primary>
    <ion-title>Please login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
      <ion-list-header>
        <ion-icon name="key" item-left large primary></ion-icon>
          ระบุชื่อผู้ใช้งานและรหัสผ่าน
      </ion-list-header>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>
    <div padding style="text-align: center;">
      <button block clear (click)="doLogin()">
        <ion-icon name="log-in"></ion-icon>
        เข้าใช้งาน
      </button>
    </div>

</ion-content>
